<div class="ratingcontainer">
    <p class="ratingtitle">Goodreads Rating: <span *ngIf='showRating' class="ratingnumber">({{goodreadsRating}})</span></p>
    <div classs="rating">
        <span class="stars">
        <div class="crop"
            [style.width.px]="cropWidth"
            [title]="goodreadsRating"
            (click)="onClick()"
            (click)='toggleRating()'>
            <div style="width: 150px">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
        </div>
        </span>
    </div>
</div>
